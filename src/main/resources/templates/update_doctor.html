<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Hospital  Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hospital Management System </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor}">Hospital Management</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center mt-2">Update Doctor </h1>
            <div class="card-body">
                <form th:action="@{/doctor/register}" th:object="${needToEdit}" method="post">

                    <div class="form-group py-1">
                        <label class="mb-1">Name </label>
                        <input type="text" name="name" th:field="${needToEdit.name}"
                               placeholder="Enter doctor  name" class="form-control">
                    </div>


                    <div class="form-group py-1">
                        <label class="mb-1"> Position </label>
                        <input type="text" name="position" th:field="${needToEdit.designation}" placeholder="Enter student email"
                               class="form-control">
                    </div>
                    <div class="form-group py-1">
                        <label class="mb-1"> Salary </label>
                        <input type="text" name="salary" th:field="${needToEdit.salary}" placeholder="Enter student email"
                               class="form-control">
                    </div>
                    <div class="form-group py-1">
                        <label class="mb-1">Unit Name </label>
                        <input type="text" name="unitName" th:field="${needToEdit.unitName}" placeholder="Enter student email"
                               class="form-control">
                    </div>

                    <div class="form-group py-1">
                        <label class="mb-1">Date of birth </label>
                        <input type="text" name="dateOfBirth" th:field="${needToEdit.dateOfBirth}" class="form-control">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
