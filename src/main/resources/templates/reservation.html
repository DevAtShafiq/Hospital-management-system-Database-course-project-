<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>


<nav class=" navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <div class="container">
        <a class="navbar-brand" href="#">Hospital Management System </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--						<a class="nav-link" th:href="@{/students}">Hospital Management</a>-->
                </li>

            </ul>

        </div>
    </div>
</nav>


<br>
<div class="container">
    <h1>Reserved Appointment</h1>
    <div>
        <!--	<a  class="btn btn-primary mb-2 ml-3" th:href="@{/doctor/new}">Add New Doctor</a>-->

        <!--	<a  class="btn btn-success mb-2 ms-3" th:href="@{/doctor/export}" >Export To Excel</a>-->
    </div>


    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
        <tr>

            <th>Patient Name
            </th>
            <th>Symptom
            </th>
            <th>Reservation Date
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="reserve:${reservationList}">

            <td th:text="${reserve.patientName}"></td>
            <td th:text="${reserve.symptom}"></td>
            <td th:text="${reserve.reservationDate}"></td>



        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
