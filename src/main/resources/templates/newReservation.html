<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">

</head>
<body>

<header>
    <div class="topLink container ">
        <li><a th:href="@{/doctor/home}">Home</a></li>
        <li><a th:href="@{/doctor/about}">About</a></li>
        <li><a th:href="@{/doctor/list}">Doctors</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Life Support</a></li>
        <li><a href="">24/7 call center</a></li>
        <li><a th:href="@{/doctor/reservation/list}">Reservation</a></li>
        <li><a href="">Login</a></li>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center mt-2">Register new Doctor </h1>
            <div class="card-body">
                <form th:action="@{/doctor/reservation/reserve}" th:object="${reservation}" method="post">

                    <div class="form-group py-1">
                        <label class="mb-1">Patient Name </label>
                        <input type="text" name="patientName" th:field="${reservation.patientName}"
                               placeholder="Enter patient  name" class="form-control">
                    </div>


                    <div class="form-group py-1">
                        <label class="mb-1"> Symptom </label>
                        <input type="text" name="symptom" th:field="${reservation.symptom}" placeholder="Enter  symptom"
                               class="form-control">
                    </div>
                    <div class="form-group py-1">
                        <label class="mb-1"> Date of reservation </label>
                        <input type="text" name="reservationDate" th:field="${reservation.reservationDate}" placeholder="Enter reservation date"
                               class="form-control">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
